<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form action="" class="mt-4 p-3 border border-2 rounded ">  
                <h4>Guest Details</h4>
                <div class="col-12 d-flex gap-2">
                    <div class="col-2">
                        <label for="title" class="form-label">Title</label>
                        <select name="" id="" class="form-control">
                            <option value="">Mr</option>
                            <option value="">Mrs</option>
                            <option value="">Ms</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="title" class="form-label">First Name</label>
                        <input type="fname" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="title" class="form-label">Last Name</label>
                        <input type="lname" class="form-control">
                    </div>
                </div>
                <div class="col-12 d-flex gap-2 mt-2">
                    <div class="col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="number" class="form-label">Mobile No.</label>
                        <input type="tel" class="form-control">
                    </div>
                </div>
                <div class="mt-4">
                    <h3>Added Guests</h3>
                    <ul id="guestList" class="list-group">
                      <!-- Guest items will be dynamically added here -->
                    </ul>
                  </div>
                  <button type="button" class="btn btn-primary" onclick="addGuest()">Add Guest</button>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <form action="" class="mt-4 p-3 border border-2 rounded ">  
                <h4>Your State</h4>
                <div class="col-2">
                    <select name="" id="" class="col-12 border border-1 rounded">
                        <option value="">Delhi</option>
                        <option value="">Varansi</option>
                        <option value="">Gurugram</option>
                        <option value="">Ayodhya</option>
                        <option value="">Noida</option>
                    </select>
                  
                </div>
                <div class="mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Confirm and save billing details to your profile</label>
                  </div>
            </form>
        </div>
    </div>

        <div class="container my-4 ">
            <form action="" class=" p-3 border border-2 rounded ">  
                <h4>Payment Options</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label d-flex justify-content-between" for="flexRadioDefault1">
                      Pay Now and save 85
                      <div class="col-2">&#8377;10,625</div>
                    </label> 
                    <div id="emailHelp" class="form-text">Cancel for free any time before 21 Jan</div>
                  </div>
                  <hr>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label d-flex justify-content-between" for="flexRadioDefault1">
                        Book with ₹0 Payment
                        <div class="col-2">&#8377;10,710</div>
                      </label> 
                    <div id="emailHelp" class="form-text">Pay the full amount of ₹10,710 using any payment options before 20 Jan, 11:59 PM IST to avoid auto cancellation</div>
                  </div>
                
            </form>
        </div>
       
        <div class="container my-4 " >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    
    <script>
        function addGuest() {
          // Get guest details from the form
          var guestName = document.getElementById('guestName').value;
          var guestEmail = document.getElementById('guestEmail').value;
      
          // Validate the input
          if (guestName.trim() === '' || guestEmail.trim() === '') {
            alert('Please enter both guest name and email.');
            return;
          }
      
          // Create a new list item for the guest
          var listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = guestName + ' - ' + guestEmail;
      
          // Append the guest item to the guest list
          document.getElementById('guestList').appendChild(listItem);
      
          // Clear the form fields
          document.getElementById('guestName').value = '';
          document.getElementById('guestEmail').value = '';
        }
      </script>
</body>
</html>
