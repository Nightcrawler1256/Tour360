<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
    
</head>
<body>
   
    <section class="booking">
        <h1 class="heading-title">Book Your Trip!</h1>
        <form action="" action="#" method="" class="book-form">
            <div class="flex">
                <div class="inputbox">
                    <span>Name:</span>
                    <input type="text" placeholder="enter your name" name="name">
                </div>
                <div class="inputbox">
                    <span>Email:</span>
                    <input type="email" placeholder="enter your Email" name="email">
                </div>
                <div class="inputbox">
                    <span>Phone:</span>
                    <input type="number" placeholder="enter your number" name="phone">
                </div>
                <div class="inputbox">
                    <span>Address:</span>
                    <input type="text" placeholder="enter your Address" name="address">
                </div>
                <div class="inputbox">
                    <span>Where to:</span>
                    <input type="text" placeholder="Enter your location" name="location">
                </div>
                <div class="inputbox">
                    <span>How many:</span>
                    <input type="number" placeholder="How many guest" name="guest">
                </div>
                <div class="inputbox">
                    <span>Arrivals:</span>
                    <input type="date" placeholder="Arrival date" name="Arrivals">
                </div>
                <div class="inputbox">
                    <span>Leaving:</span>
                    <input type="number" placeholder="Leavind date" name="leaving">
                </div>
            </div>
            <input type="submit" value="Submit" class="btn" name="send">
        </form>
    </section>
</body>
</html>
